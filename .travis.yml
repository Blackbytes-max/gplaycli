language: python
notifications:
  irc:
    channels:
      - "irc.freenode.net#gplaycli"
      - "chat.freenode.net#gplaycli"
    skip_join: true
    use_notice: true
    template:
      - "%{message} (%{branch} - %{commit} : %{author}): %{build_url}"
python:
  - "2.7"
  - "pypy-5.3.1"
before_install: 
  - date
install:
  - pip install .
  - pip install -r requirements.txt
# command to run tests
script: py.test
